{% if S_PREVIEW_ACP %}
<script type="text/javascript">
$(document).ready(
	function()
	{
		// Fix form action href
		$('form').prop('action', window.location.href);

		// Fix link href
		$('a').each(
			function()
			{
				if (this.href.indexOf('vinabb/stylesdemo') == -1)
				{
					$(this).prop('href', this.href.replace('{{ PREFIX_URL }}', '{{ PREFIX_URL_ALT }}/ext/vinabb/stylesdemo/app/'));
				}
			}
		);

		// Fix forum/module icons
		$('img').each(
				function()
				{
					if (this.src.indexOf('/app/images/') != -1)
					{
						$(this).prop('src', this.src.replace('/app/images/', '/app/styles/{{ STYLE_DIRNAME }}/images/'));
					}
				}
		);

		// Fix CAPTCHA preview image
		if ($('#captcha_preview').length)
		{
			$('#captcha_preview').prop('src', $('#captcha_preview').prop('src').replace('{{ PREFIX_URL }}', '{{ PREFIX_URL_ALT }}/ext/vinabb/stylesdemo/app/'));
		}
	}
);
</script>
{% endif %}
